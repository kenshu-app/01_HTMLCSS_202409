    <body>

        <ul>
            <li>

        <h2>お問い合わせ</h2>
        <p>ウッディカフェに関するお問い合わせはこちらのフォームからお尋ねください。</p>
        <form action="" method="post" novalidate>
            <p>名前：<input type="text" size="24" placeholder="お名前を入力してください" required autofocus></p>
            <p>メール：<input type="email" name="email" size="36" placeholder="メールを入力してください" required></p>
            <p>住所：
                <select name="address">
                    <option value="sai">埼玉</option>
                    <option value="kan">神奈川</option>
                    <option value="tok" selected>東京</option>
                    <option value="chi">千葉</option>
                    <option value="iba">茨城</option>
                </select>
            </p>
            <p>知った理由：
                <label><input type="checkbox" name="reason[]" value="search">検索</label>
                <label><input type="checkbox" name="reason[]" value="blog">紹介記事</label>
                <label><input type="checkbox" name="reason[]" value="sns">SNS口コミ</label>
                <label><input type="checkbox" name="reason[]" value="ad">ネット広告</label>
                <label><input type="checkbox" name="reason[]" value="other">その他</label>
            </p>
            <p>お問い合わせ内容：
                <label><input type="radio" name="subject" value="reserve" checked>予約に関して</label>
                <label><input type="radio" name="subject" value="menu">メニューに関して</label>
                <label><input type="radio" name="subject" value="recruit">求人に関して</label>
            </p>
            <p>お問い合わせ：<textarea name="contact" cols="36" rows="6"></textarea></p>
            <p><input type="submit" value="送信"></p>
        </form>
